<div class="container">
  <div class="header">
    <h1>{{cat}}</h1>
    <app-search class="search" (searchEvent)="searchDish($event)"></app-search>
  </div>
  <div class="row">
    <app-dish style="display: flex" class="col-lg-3 col-md-4 col-sm-6"
              *ngFor="let dish of dishes | search:searchText"
              [dish]="dish"
              [ingredients]="showIngredients">
    </app-dish>
    <app-pop-order class="pop"></app-pop-order>
  </div>
  <app-menu></app-menu>
</div>
