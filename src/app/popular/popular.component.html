<div class="container">
  <h1>Popular dishes</h1>
  <div *ngFor="let cat of numCategories">
    <h2>{{categories[cat]}}</h2>
    <div class="row">
      <app-dish class="col-lg-4" *ngFor="let top of getTop3inCategory(cat)"
                [dish]="top"
                [ingredients]="showIngredients">
      </app-dish>
    </div>
  </div>
</div>
